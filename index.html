<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Book List/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class='bx bxs-book-open' id="icon"></i>
            <h2 class="mainHead">My<span class="blueHead">Book</span>List</h2>
        </div>
        <form id="bookForm">
            <div class="formGroup">
                <label for="title" class="labelText">Title</label>
                <input type="text" name="title" id="title" class="formControl">
               </div>
        
               <div class="formGroup">
                <label for="author" class="labelText">Author</label>
                <input type="text" name="author" id="author" class="formControl adjust">
               </div>
        
               <div class="formGroup">
                <label for="#code" class="labelText">#code</label>
                <input type="text" name="#code" id="#code" class="formControl adjust-2">
               </div>
               <button class="btn" id="btn">Add Book</button>
            </form>
       <div id="table">
        <table class="mainTable">
            <thead class="thead">
                <tr class="trow">
                    <th id="title">Title</th>
                    <th id="author">Author</th>
                    <th id="#code">Code</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="list" id="bookList limbo">
            </tbody>
        </table>
       </div>
    </div>
    <script src="/Book List/app.js"></script>
</body>
</html>
